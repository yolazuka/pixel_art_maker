<!DOCTYPE html>
<html>

<head>
  <title>Pixel Art Maker!</title>
  <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700|Spectral+SC" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="contenedor-div">
  <div id="header">
  <h1>Lab :  Pixel Art Maker</h1>
  <p id="design">Design your canvas !</p>
  </div>

  <div id="SideBarPanel">

    <h2>Choose Grid Size</h2><br>
    <form id="sizePicker">
      Grid Height-->
      <input type="number" id="input_height" name="height" min="1" value="1"><br><br> Grid Width--->
      <input type="number" id="input_width" name="width" min="1" value="1"><br>
<br>
      <input type="submit">
    </form>
    <br></br>
    <hr></hr>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
  <br></br>
    <hr></hr>
    <h2>Share your art! </h2>

    <hr></hr>

  </div>

  <table id="pixel_canvas"></table>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <img class="Space_Invaders" src="images/Space_Invaders.png">
</div>
</body>

</html>
